<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title> ALTRANS </title>
		<h1 id = "altrans"> ALTRANS <img src="compass1.png" style="width:40px; height:40px" id="icon"></h1>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>		
		<script src="map.js"></script>
	</head>
	<body>
		
		<div id="map-canvas"></div> 
		<div id="input-panel">
		<br>
		<div id="text">
		<b>Mode of Travel: </b>
		
		
		<select id="mode" onchange="computeTotalTime(directionsDisplay.directions);">
		  <option value="WALKING">Walking</option>
		  <option value="BICYCLING">Bicycling</option>
		  <option value="RUNNING">Running</option>
		  <option value="SKATEBOARDING">Skateboarding</option>
		  <option value="SWIMMING">Swimming</option>
		  <option value="SPEED-WALKING">Speed Walking</option>
		</select>
	
		<br>
		<br>
		<b>Start: </b>
		<input id="start" type="text" placeholder="Starting Position" onkeypress="startPrediction()">
		
		<br>
		<br>
		<b> End: </b>
		<input id="end" type="text" placeholder="Ending Position" onkeypress="endPrediction()">
		
		<br>
		<br>
		<input type="button" onclick="calcRoute()" value="Submit">
	
		<br>
		<p> <b> Distance: </b> <span id="totalDist"> </span> </p>
		<p> <b> Time: </b> <span id="totalMins"></span></p>
		</div>
		</div>
		<p id="name"> Created by Anam Alvi and Jahid Ahmed 2014 &#169; </p> 
  </body>
</html>
